server: 
  extraArgs:
  - --insecure 
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      nginx.org/hsts: "false"
      cert-manager.io/cluster-issuer: issuer
    hosts:
    - argocd.eks.uzayr.uk
    tls:
      hosts:
      - argocd.eks.uzayr.uk
      secretName: argocd-ingress-tls
global:
  domain: argocd.eks.uzayr.uk